<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="theTime"></div>
    <script>
        var thetime = document.getElementById('theTime')

        function countDown(times) {
            var timer = null;
            //倒计时
            timer = setInterval(function () {
                var day = 0,
                    hour = 0,
                    minute = 0,
                    second = 0; //时间默认值
                if (times > 0) {
                    //Math.floor 向下取整
                    day = Math.floor(times / (60 * 60 * 24));   //除以一天的总秒数
                    hour = Math.floor(times / (60 * 60)) - (day * 24);  //
                    minute = Math.floor(times / 60) - (day * 24 * 60) - (hour * 60);
                    second = Math.floor(times) - (day * 24 * 60 * 60) - (hour * 60 * 60) - (minute * 60);
                }
                if (day <= 9) {
                    day = '0' + day;
                }
                if (hour <= 9) {
                    hour = '0' + hour;
                }
                if (minute <= 9) {
                    minute = '0' + minute;
                }
                if (second <= 9) {
                    second = '0' + second;
                }
                // $('#thetime').text(hour + " : " + minute + " : " + second);
                let lt=day+'天'+hour+'时'+minute+'分'+second+'秒';
                console.log(thetime);
                thetime.innerText=lt;
                times--;
            }, 1000);
            if (times <= 0) {
                clearInterval(timer);
            }
        }
        countDown(86400); //传入秒
    </script>
</body>

</html>
